{% if form.errors %}

<div class="alert alert-danger" role="alert">
  <p>There was an error with your form...</p>
</div>
{% endif %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">Login form</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form" action="{% url 'register' %}" method="post" style="max-width: 400px; margin: 0 auto;">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Register</h3>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="id_username" style="font-weight: bold;">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="id_password1" style="font-weight: bold;">Password:</label>
                            {{ form.password1 }}
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="id_password2" style="font-weight: bold;">Confirm Password:</label>
                            {{ form.password2 }}
                        </div>
                        <div class="form-group" style="margin-bottom: 20px;">
                            <label for="remember-me" class="text-info" style="font-weight: bold;">
                                <span>Remember me</span>
                                <span><input id="remember-me" name="remember-me" type="checkbox" style="margin-right: 5px;"></span>
                            </label>
                        </div>
                        <div class="form-group" style="text-align: center; display: flex; width: 100%; justify-content: space-around;">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Register">
                            <a href="{% url 'login' %}" class="text-info">Login</a>
                        </div>
                    </form>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
